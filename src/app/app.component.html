
<h1>Firegraph Example</h1>

<mat-checkbox [(ngModel)]="readonly">Readonly</mat-checkbox>
&nbsp;
<mat-checkbox [(ngModel)]="active">Active</mat-checkbox>

<fg-editor 
    [graph]="myGraph"
    [readonly]="readonly"
    [active]="active"
    (graphChanged)="onGraphChanged($event)"
    (contextChanged)="onContextChanged($event)"
    (saveRequested)="onSaveRequested()"
    [availableNodes]="availableNodes"></fg-editor>
